<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="tictac.css">
</head>
<body>
    <div class="title">
        <h1>Tic Tac Toe</h1>
    </div>
    <div id="message"></div>
        <ul class="container TicTacToeButtons">
            <li>
                <a class="box0" >0</a>
            </li>
            <li>
                <a class="box1" >1</a>
            </li> 
            <li>
                <a class="box2" >2</a>
            </li> 
            <li>
                <a class="box3" >3</a>
            </li> 
            <li>
                <a class="box4" >4</a>
            </li> 
            <li>
                <a class="box5" >5</a>
            </li> 
            <li>
                <a class="box6" >6</a>
            </li> 
            <li>
                <a class="box7" >7</a>
            </li> 
            <li>
                <a class="box8" >8</a>
            </li>  
        </ul>
    
        <button id="resetButton">Reset Game</button>
    <script src="tictac.js"></script>
</body>
</html>
